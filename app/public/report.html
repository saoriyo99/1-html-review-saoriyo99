<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">

    <title>About Me Page</title>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
  </head>
  <body>
    <header>
      <!-- Navbar with 4 items including brand-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">MSIS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="aboutMe.html">About Me</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="table.html">Favorite Books</a>
            </li>
          </ul>
        </div>
      </nav>
      <p>Header exists</p>
    </header>
      
    <!-- Class Notes -->
    <div  id="reportApp" class="container">
      <p><a href="api/report/?format=csv" download>Download as CSV</a></p>
      <div class="row align-items-start">
        
        <div  class="col col-8">
          <table class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Max Salary</th>
                <th>Offer Count</th>
              </tr>
            </thead>
              <tbody>
                  <tr v-for="o in offers">
                      <td>{{ o.name }}</td>
                      <td>{{ o.username }}</td>
                      <td>{{ o.maxSalary }}</td>
                      <td>{{ o.offerCount }}</td>
                  </tr>
              </tbody>
          </table>
        </div>

      </div>
    </div>  
    <!-- Class Notes End -->
    <script src="js/report.js"></script>
    
  </body>
</html>
